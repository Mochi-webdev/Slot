<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Digitale W√ºrfelmaschine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=landscape">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      width: 100%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .dice-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
    }

    .dice {
      width: 100px;
      height: 100px;
      transition: transform 0.2s;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background: #ff5252;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background: #e53935;
    }

    #result {
      margin-top: 20px;
      font-size: 1.5rem;
    }

    canvas {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 999;
    }

    @media (orientation: portrait) {
      body::before {
        content: "Bitte ins Querformat drehen üì±‚ÜîÔ∏è";
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #000;
        color: #fff;
        padding: 20px;
        font-size: 1.2rem;
        z-index: 9999;
        text-align: center;
      }

      .container {
        display: none;
      }
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <div class="container">
    <h1>W√ºrfel Slotmaschine üé≤</h1>
    <div class="dice-container">
      <img id="dice1" class="dice" src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Alea_1.png" alt="W√ºrfel 1">
      <img id="dice2" class="dice" src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Alea_1.png" alt="W√ºrfel 2">
    </div>
    <button onclick="rollDice()">W√ºrfeln</button>
    <button onclick="toggleFullscreen()">Fullscreen</button>
    <div id="result"></div>
  </div>

  <script>
    const diceMap = {
      1: "2/2c/Alea_1.png",
      2: "8/8d/Alea_2.png",
      3: "2/2f/Alea_3.png",
      4: "8/8d/Alea_4.png",
      5: "5/55/Alea_5.png",
      6: "f/f4/Alea_6.png"
    };

    function getDicePath(num) {
      return `https://upload.wikimedia.org/wikipedia/commons/${diceMap[num]}`;
    }

    function rollDice() {
      const dice1 = document.getElementById("dice1");
      const dice2 = document.getElementById("dice2");
      const result = document.getElementById("result");

      let counter = 0;
      const maxSpins = 10;

      const interval = setInterval(() => {
        const r1 = Math.floor(Math.random() * 6) + 1;
        const r2 = Math.floor(Math.random() * 6) + 1;

        dice1.src = getDicePath(r1);
        dice2.src = getDicePath(r2);

        dice1.style.transform = `rotate(${Math.random() * 360}deg)`;
        dice2.style.transform = `rotate(${Math.random() * 360}deg)`;

        counter++;
        if (counter >= maxSpins) {
          clearInterval(interval);
          dice1.style.transform = 'rotate(0deg)';
          dice2.style.transform = 'rotate(0deg)';
          const sum = r1 + r2;
          result.textContent = `Ergebnis: ${r1} + ${r2} = ${sum}`;
          launchConfetti();
        }
      }, 100);
    }

    function toggleFullscreen() {
      const docElm = document.documentElement;
      if (!document.fullscreenElement) {
        docElm.requestFullscreen().catch(err => {
          alert(`Vollbildmodus konnte nicht aktiviert werden: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }

    // üéâ Konfetti Effekt
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let confetti = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function launchConfetti() {
      confetti = [];
      for (let i = 0; i < 100; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - 200,
          r: Math.random() * 6 + 2,
          d: Math.random() * 5 + 2,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`,
          tilt: Math.random() * 10 - 10
        });
      }
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let c of confetti) {
        ctx.beginPath();
        ctx.fillStyle = c.color;
        ctx.fillRect(c.x + c.tilt, c.y, c.r, c.r * 2);
      }
      updateConfetti();
      requestAnimationFrame(drawConfetti);
    }

    function updateConfetti() {
      for (let i = 0; i < confetti.length; i++) {
        confetti[i].y += confetti[i].d;
        confetti[i].tilt += Math.sin(i + Date.now() / 1000);
        if (confetti[i].y > canvas.height) {
          confetti.splice(i, 1);
          i--;
        }
      }
    }

    drawConfetti();
  </script>
</body>
</html>
